<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Shuttle App</title>

    <!-- Link your CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
</head>

<body>

    <!-- SEARCHING SCREEN -->
    <div class="main" id="searching-screen">
        <div class="searchArea">
            <div>
                <button class="search-input" id="searchBar">Choose your Destination</button>
            </div>
            <div class="button-row">
                <button class="screen-selector" data-target="route-selection-screen">ALC</button>
                <button>Tier</button>
                <button>SD Lot</button>
                <button>ETIC 2</button>
            </div>
        </div>

        <!-- Map container for Leaflet -->
        <div class="map-layer">
            <div id="map" class="map"></div>
        </div>
    </div>
    
    <!-- ROUTE SELECTION SCREEN -->
    <div class="main" id="route-selection-screen" style="display:none;">
        <div class="sidebar">
            <div class = "input-wrapper">
                <span class="location-icon">üìç</span>
                <input type="text" class="search-input" placeholder="Your location " id="searchBarStart">
            </div>
            <div>
                <input type="text" class="search-input" placeholder="Choose your Destination" id="searchBarDestination">
            </div>
            <div class="sidebar-container">
                <div class="sidebar-container-title">Favourite Locations</div>
                <button>ALC</button>
                <button>Tier</button>
                <button>SD Lot</button>
                <button>EITC 2</button>
            </div>
        </div>

        <!-- Start button -->
        <button class="start-button screen-selector" id="start-button" data-target="navigation-screen">Start</button>

        <!-- Map container for Leaflet -->
        <div class="map-layer">
            <div id="map" class="map"></div>
        </div>
    </div>


    <!-- NAVIGATION SCREEN -->
    <div class="main" id="navigation-screen" style="display:none;">
        <div class="sidebar">
            <div class="navigation-instructions">
                <h2>Navigation Instructions</h2>
                <ol>
                    <li>Head north on Main St.</li>
                    <li>Turn right onto 1st Ave.</li>
                    <li>Your destination will be on the left.</li>
                </ol>
            </div>
        </div>

        <!-- Map container for Leaflet -->
        <div class="map-layer">
            <div id="map" class="map"></div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- Your custom JS -->
    <script src="script.js"></script>
</body>

</html>
